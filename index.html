<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores y corazones</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <style>
    /* Estilos globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #010113, #FFD700);
      color: #fff;
      text-align: center;
      animation: backgroundShift 10s ease-in-out infinite;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .container a {
      display: inline-block;
      text-decoration: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      background-color: #FFD700;
      border-radius: 25px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container a:hover {
      background-color: #ffdd00;
      color: #333;
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    .input-name {
      padding: 0.5rem;
      margin-bottom: 2rem;
      border: 2px solid #FFD700;
      border-radius: 25px;
      font-size: 1.2rem;
      width: 80%;
      max-width: 300px;
      text-align: center;
      color: #333;
    }

    .input-name::placeholder {
      color: #888;
    }

    @keyframes backgroundShift {
      0% {
        background: linear-gradient(135deg, #010113, #FFD700);
      }
      50% {
        background: linear-gradient(135deg, #FFD700, #010113);
      }
      100% {
        background: linear-gradient(135deg, #010113, #FFD700);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .container a {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container animated fadeIn">
    <h1>Flores y Corazones</h1>
    <p>Tal vez no sean reales, pero no te quedes sin tus flores amarillas. Te quiero <span id="minombre"></span>!.</p>
    <a href="flores.html"  onclick="guardarNombre()" class="animated bounceIn">Recibir mis flores amarillas</a>
    <a href="juego.html"  onclick="guardarNombre()" class="animated bounceIn">Quiero jugar</a>
    <div>
      <input type="text" id="nombreInput" class="input-name" placeholder="Escribe tu nombre aquÃ­..." oninput="actualizarNombre()" />
    </div>
  </div>

  <script>
    function actualizarNombre() {
      var nombre = document.getElementById("nombreInput").value;
      var elementoNombre = document.getElementById("minombre");

      if (nombre) {
        elementoNombre.textContent = nombre;
      } else {
        elementoNombre.textContent = '';
      }
    }

    function guardarNombre() {
        var nombre = document.getElementById("nombreInput").value;
        if (nombre) {
            localStorage.setItem("nombreJugador", nombre);
        }
    }
  </script>
</body>
</html>
