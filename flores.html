  <!-- partial -->
  <script>
    onload = () => {
      document.body.classList.remove("container");
      playButton.style.display = 'block';

      setTimeout(function() {
          circulo.style.display = 'none';
      }, 5000);
    };

    document.addEventListener("DOMContentLoaded", function () {
      var nombre = localStorage.getItem("nombreJugador");
      if (nombre) {
        document.getElementById("minombre").textContent = "FLORES AMARILLAS PARA TI " + nombre.toUpperCase();
      }
    });

    var audio = document.getElementById('background-audio');
    var playButton = document.getElementById('play-button');
    var circulo = document.getElementById('circulo');


    // FunciÃ³n para iniciar el audio
    function playAudio() {
      audio.play().catch(function (error) {
        console.log("Error al reproducir el audio: ", error);
      });
    }

    playButton.addEventListener('click', function () {
      playAudio();
      playButton.style.display = 'none';
      circulo.style.display = 'none';
    });

    // Detener el audio al salir de la pÃ¡gina
    window.addEventListener('beforeunload', function () {
      audio.pause();
      audio.currentTime = 0; // Reinicia el audio
    });

    document.body.addEventListener('click', function () {
      playAudio();
      circulo.style.display = 'none';
    });

  </script>
